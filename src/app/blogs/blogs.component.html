<div>
  <header>
    <h1>Blogs</h1>
  </header>
  <div class="row">
    <div class="d-flex justify-content-center align-items-center">
      <div class="card col-md-6">
        <div class="card-body d-flex flex-column">
          <ng-container *ngFor="let blog of blogs">
            <a
              class="pb-3"
              href=""
              (click)="navigateToBlogPost($event, blog.url)"
            >
              {{ blog.title }}</a
            >
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
